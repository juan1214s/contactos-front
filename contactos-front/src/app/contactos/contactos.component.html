@if (contactos().length > 0) {
  <app-header></app-header>
  <app-buscador />

  <section  class="text-gray-600 body-font">
    
    <div  (click)="openModal()" class="flex justify-center items-center mt-5">
      <div class="mr-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M12 6v6m0 0v6m0-6h6m-6 0H6"  />
        </svg>
      </div>
      <button class="bg-gray-900 text-white px-4 py-2 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-800">Agregar Contacto</button>
    </div>
    
<!--si es estado cambia a true muestra el div-->
  @if (showModal) {
    <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg modal-content">
        <button (click)="closeModal()" class=" absolute top-4 right-4 text-gray-600 hover:text-gray-800 focus:outline-none w.">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
        </button>
    
        <h2 class="text-2xl font-bold mb-4">Crear Contacto</h2>
        <form [formGroup]="formGroup">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700" for="nombre">
              Nombre
            </label>
            <input type="text" id="nombre" name="nombre" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-900 focus:ring focus:ring-gray-900 focus:ring-opacity-50" placeholder="Nombre" formControlName="nombre">
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700" for="Numero">
              Telefono
            </label>
            <input type="text" id="apellido" name="numero" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-900 focus:ring focus:ring-gray-900 focus:ring-opacity-50" placeholder="Numero" formControlName="numero">
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700" for="email">
              Email 
            </label>
            <input type="email" id="email" name="email" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-900 focus:ring focus:ring-gray-900 focus:ring-opacity-50" placeholder="Correo Electronico" formControlName="email">
          </div>
          <div class="mb-4">
            
          </div>
          <div class="flex justify-between">
            <button type="button" (click)="enviarDatos()" class="bg-gray-900 text-white px-4 py-2 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-800">Enviar</button>
            <button type="button" (click)="closeModal()" class="bg-gray-900 text-white px-4 py-2 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-800">Cerrar</button>
          </div>
        </form>
      </div>
    </div>
    
  }
    
    
    <div class="container px-5 py-24 mx-auto">
      <div  class="flex flex-wrap -m-4">
        <!--se pasa el nombre del input y el Output desde el hijo q pasa el id llamando al la funcion del hijo -->
        @for (contacto of contactos(); track contacto.id) {
          <app-card
           [contacto]="contacto"
           (enviarId)="obtenerId($event)"
           ></app-card>
        }
      </div>
    </div>

  </section>
  <app-footer/>
  
}
