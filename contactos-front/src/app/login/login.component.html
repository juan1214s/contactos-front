<!doctype html>
<html lang="en">

<head>
	<title>Webleb</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">

											<form [formGroup]="formGroup" autocomplete="on"> <!-- Agrega autocomplete="on" al formulario -->
												<h4 class="mb-4 pb-3">LogIn</h4>
												<div class="form-group">
													<input type="email" class="form-style" placeholder="Email" formControlName="email" autocomplete="username"> <!-- Agrega autocomplete="username" al campo de usuario -->
													<i class="input-icon uil uil-at"></i>
												</div>
												<div class="form-group mt-2">
													<input type="password" class="form-style" placeholder="Contrase침a" formControlName="password" autocomplete="current-password"> <!-- Agrega autocomplete="current-password" al campo de contrase침a -->
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<button (click)="validarDatos()" class="btn mt-4">Login</button>
												<p class="mb-0 mt-4 text-center"><a [routerLink]="['/Recuperar-password']" class="link">Olvid칩 su contrase침a?</a></p>
												<p class="mb-0 mt-1 text-center"><a [routerLink]="['/usuario']" class="link">Crea una cuenta</a></p>
											</form>
											
											
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
